          <div class="main-clock">
            <div id="clock" class="progress-clock">
              <button
                class="progress-clock__time-date"
                data-group="d"
                type="button"
              >
                <small data-unit="w">Sunday</small><br />
                <span data-unit="mo">January</span>
                <span data-unit="d">1</span>
              </button>
              <button
                class="progress-clock__time-digit"
                data-unit="h"
                data-group="h"
                type="button"
              >
                12</button
              ><span class="progress-clock__time-colon">:</span
              ><button
                class="progress-clock__time-digit"
                data-unit="m"
                data-group="m"
                type="button"
              >
                00</button
              ><span class="progress-clock__time-colon">:</span
              ><button
                class="progress-clock__time-digit"
                data-unit="s"
                data-group="s"
                type="button"
              >
                00
              </button>
              <span class="progress-clock__time-ampm" data-unit="ap">AM</span>
              <svg
                class="progress-clock__rings"
                width="256"
                height="256"
                viewBox="0 0 256 256"
              >
                <defs>
                  <linearGradient id="pc-red" x1="1" y1="0.5" x2="0" y2="0.5">
                    <stop offset="0%" stop-color="hsl(343,90%,55%)" />
                    <stop offset="100%" stop-color="hsl(323,90%,55%)" />
                  </linearGradient>
                  <linearGradient
                    id="pc-yellow"
                    x1="1"
                    y1="0.5"
                    x2="0"
                    y2="0.5"
                  >
                    <stop offset="0%" stop-color="hsl(43,90%,55%)" />
                    <stop offset="100%" stop-color="hsl(23,90%,55%)" />
                  </linearGradient>
                  <linearGradient id="pc-blue" x1="1" y1="0.5" x2="0" y2="0.5">
                    <stop offset="0%" stop-color="hsl(223,90%,55%)" />
                    <stop offset="100%" stop-color="hsl(203,90%,55%)" />
                  </linearGradient>
                  <linearGradient
                    id="pc-purple"
                    x1="1"
                    y1="0.5"
                    x2="0"
                    y2="0.5"
                  >
                    <stop offset="0%" stop-color="hsl(283,90%,55%)" />
                    <stop offset="100%" stop-color="hsl(263,90%,55%)" />
                  </linearGradient>
                </defs>
                <!-- Days of Month -->
                <g data-units="d">
                  <circle
                    class="progress-clock__ring"
                    cx="128"
                    cy="128"
                    r="74"
                    fill="none"
                    opacity="0.1"
                    stroke="url(#pc-red)"
                    stroke-width="12"
                  />
                  <circle
                    class="progress-clock__ring-fill"
                    data-ring="mo"
                    cx="128"
                    cy="128"
                    r="74"
                    fill="none"
                    stroke="url(#pc-red)"
                    stroke-width="12"
                    stroke-dasharray="465 465"
                    stroke-dashoffset="465"
                    stroke-linecap="round"
                    transform="rotate(-90,128,128)"
                  />
                </g>
                <!-- Hours of Day -->
                <g data-units="h">
                  <circle
                    class="progress-clock__ring"
                    cx="128"
                    cy="128"
                    r="90"
                    fill="none"
                    opacity="0.1"
                    stroke="url(#pc-yellow)"
                    stroke-width="12"
                  />
                  <circle
                    class="progress-clock__ring-fill"
                    data-ring="d"
                    cx="128"
                    cy="128"
                    r="90"
                    fill="none"
                    stroke="url(#pc-yellow)"
                    stroke-width="12"
                    stroke-dasharray="565.5 565.5"
                    stroke-dashoffset="565.5"
                    stroke-linecap="round"
                    transform="rotate(-90,128,128)"
                  />
                </g>
                <!-- Minutes of Hour -->
                <g data-units="m">
                  <circle
                    class="progress-clock__ring"
                    cx="128"
                    cy="128"
                    r="106"
                    fill="none"
                    opacity="0.1"
                    stroke="url(#pc-blue)"
                    stroke-width="12"
                  />
                  <circle
                    class="progress-clock__ring-fill"
                    data-ring="h"
                    cx="128"
                    cy="128"
                    r="106"
                    fill="none"
                    stroke="url(#pc-blue)"
                    stroke-width="12"
                    stroke-dasharray="666 666"
                    stroke-dashoffset="666"
                    stroke-linecap="round"
                    transform="rotate(-90,128,128)"
                  />
                </g>
                <!-- Seconds of Minute -->
                <g data-units="s">
                  <circle
                    class="progress-clock__ring"
                    cx="128"
                    cy="128"
                    r="122"
                    fill="none"
                    opacity="0.1"
                    stroke="url(#pc-purple)"
                    stroke-width="12"
                  />
                  <circle
                    class="progress-clock__ring-fill"
                    data-ring="m"
                    cx="128"
                    cy="128"
                    r="122"
                    fill="none"
                    stroke="url(#pc-purple)"
                    stroke-width="12"
                    stroke-dasharray="766.5 766.5"
                    stroke-dashoffset="766.5"
                    stroke-linecap="round"
                    transform="rotate(-90,128,128)"
                  />
                </g>
              </svg>
            </div>
          </div>

  <script>
    var swiper = new Swiper(".mySwiper", {

      },
    });
  </script>
   <script>
    /* ========
Debugger plugin, simple demo plugin to console.log some of callbacks
======== */
    function myPlugin({ swiper, extendParams, on }) {
      extendParams({
        debugger: false,
      });

      on('init', () => {
        if (!swiper.params.debugger) return;
        console.log('init');
      });
      on('click', (swiper, e) => {
        if (!swiper.params.debugger) return;
        console.log('click');
      });
      on('tap', (swiper, e) => {
        if (!swiper.params.debugger) return;
        console.log('tap');
      });
      on('doubleTap', (swiper, e) => {
        if (!swiper.params.debugger) return;
        console.log('doubleTap');
      });
      on('sliderMove', (swiper, e) => {
        if (!swiper.params.debugger) return;
        console.log('sliderMove');
      });
      on('slideChange', () => {
        if (!swiper.params.debugger) return;
        console.log(
          'slideChange',
          swiper.previousIndex,
          '->',
          swiper.activeIndex
        );
      });
      on('slideChangeTransitionStart', () => {
        if (!swiper.params.debugger) return;
        console.log('slideChangeTransitionStart');
      });
      on('slideChangeTransitionEnd', () => {
        if (!swiper.params.debugger) return;
        console.log('slideChangeTransitionEnd');
      });
      on('transitionStart', () => {
        if (!swiper.params.debugger) return;
        console.log('transitionStart');
      });
      on('transitionEnd', () => {
        if (!swiper.params.debugger) return;
        console.log('transitionEnd');
      });
      on('fromEdge', () => {
        if (!swiper.params.debugger) return;
        console.log('fromEdge');
      });
      on('reachBeginning', () => {
        if (!swiper.params.debugger) return;
        console.log('reachBeginning');
      });
      on('reachEnd', () => {
        if (!swiper.params.debugger) return;
        console.log('reachEnd');
      });
    }
  </script>
  
  <script>
    // Init Swiper
    var swiper = new Swiper('.swiper', {
      // Install Plugin To Swiper
      modules: [myPlugin],
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      // Enable debugger
      debugger: true,
    });
  </script>

      src="https://kit.fontawesome.com/c4df4f6f07.js"
